<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de operadores em JS</title>
</head>
<body>
    <p>Aperte F12 para ver o resultado!</p>

    <script>
        function exercicio1() {
            //Operadores aritiméticos básicos + - / *
            const numero1 = Number(prompt("Digite o primeiro número: "));
            const numero2 = Number(prompt("Digite o segundo número: "));
            console.log(numero1 + numero2);
            console.log(numero1 - numero2);
            console.log(numero1 / numero2);
            console.log(numero1 * numero2);
        }
        // exercicio1();

        function exercicio2() {
            const numero = Number(prompt("Digite um número inteiro: "));
            console.log("Sucessor do número é: ", numero + 1, numero - 1);
        }
        // exercicio2();

        function exercicio6() {
            const numero = Number(prompt("Quanto você tem em dinheiro?: "));
            console.log("Você tem em dólar: ", (numero / 5.35).toFixed(2));
        }
        // exercicio6();

        function exercicio10() {
            const peso = Number(prompt("Informe o seu Peso: "));
            const altura = Number(prompt("Informe a sua Altura: "));
            console.log((peso / (altura * altura)).toFixed(2));
        }
        // exercicio10();
    </script>
</body>
</html>
