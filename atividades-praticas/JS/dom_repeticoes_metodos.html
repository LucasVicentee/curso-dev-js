<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1>Nosso Catálogo de Produtos</h1>
            <p class="lead">Produtos gerados dinamicamente com JavaScript!</p>
        </header>

        <main>
            <div class="row gy-4" id="catalogo-container">

            </div>
        </main>
    </div>

    <script>
      const produtos = [
        {
            id: 1,
            nome: "Notebook",
            preco: 4999,
            imagem: "https://placehold.co/300x200?text=Notebook"
        },
        {
            id: 2,
            nome: "Iphone",
            preco: 12999,
            imagem: "https://placehold.co/300x200?text=Iphone"
        },
        {
            id: 3,
            nome: "Mouse",
            preco: 199,
            imagem: "https://placehold.co/300x200?text=Mouse"
        },
        {
            id: 4,
            nome: "Teclado",
            preco: 399,
            imagem: "https://placehold.co/300x200?text=Teclado"
        },
        {
            id: 5,
            nome: "Televisão",
            preco: 5999,
            imagem: "https://placehold.co/300x200?text=Televisão"
        },
        {
            id: 6,
            nome: "Tablet",
            preco: 15999,
            imagem: "https://placehold.co/300x200?text=Tablet"
        },
        {
            id: 7,
            nome: "Monitor",
            preco: 1299,
            imagem: "https://placehold.co/300x200?text=Monitor"
        },
      ]

      const catalogo = document.querySelector("#catalogo-container");

      function exibirProdutos() { // Criando uma lista de produtos automatizados com o card do bootstrap
        const arrayCards = produtos.map(produto => {
            return `
            <div class="col-lg-4 col-md-6">
                <div class="card">
                <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}">
                <div class="card-body">
                    <h5 class="card-title">${produto.nome}</h5>
                    <p class="card-text">${produto.preco.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}</p>
                    <a href="#" class="btn btn-primary">Adicionar no carrinho</a>
                </div>
                </div>
            </div>
            `;
            // <p class="card-text">${produto.preco.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})}</p> nesta linha que está acima no código está formatando o tipo da moeda que no caso é BRL e adicionando o R$ marca registrada de dinheiro no brasil.
        });
        console.log(arrayCards);

        // innerHTMl quer sizer que está sendo criado tags HTMl e que há uma HTML dentor da função
        // .join está pegando tudo do array e juntando tudo em um uníco texto 
        catalogo.innerHTML = arrayCards.join(""); 
      }
      exibirProdutos(); // Chamada da função
    </script>
</body>

</html>
