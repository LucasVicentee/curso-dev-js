<body>
    <p>Aperte F12 para visualizar</p>

    <script>
        // Função nomeada sem parâmetros
        function exercicio1() {
            // Dentro desta função terá todo o código
        }

        // Ex:
        function saudacao() {
            console.log("Olá mundo!");
        }
        // saudacao(); só será funcional caso a função for chamada


        // Função com parâmetro
        function soma(n1, n2) {
            console.log(n1 + n2);
        }
        // soma(5, 3); Resultado = 8
        // soma(2, 2); Resultado = 4

        // Função com parâmetro utilizando return
        function somaRetorno(n1, n2) {
            return n1 + n2;
        }
        // const resultado = somaRetorno(4, 2); Resultado = 6
        // console.log(resultado); passando o valor da soma através de um return


        //Função anônima (Já é adicionada diretamente na variável)
        const subtrair = function(n1, n2) {
            return n1 - n2;
        }
        // subtrair(4, 2); Resultado = 2


        // Função anônima => Arrow function
        const multiplicar = (n1, n2) => {
            return n1 * n2; // Return explícito
        }
        // console.log(multiplicar(3, 3)); Resultado = 9

        // Função anônima => Arrow function sem o return
        const dividir = (n1, n2) => n1 / n2; //Return implícito
        // console.log(dividir(2, 2)); Resultado = 1


        //Função com parêmetro padrão ou opcional
        function cumprimentar(nome = "Visitante") {
            console.log(`Olá, ${nome}`);
        }
        // cumprimentar();
        // cumprimentar("Lucas");


        // Função de CallBack (Chamando uma função dentro da outra, uma outra função existente dentro dessa nova criada)
        function calcular(n1, n2, operacao) {
            return operacao(n1, n2);
        } 
        // console.log(calcular(2, 2, somaRetorno)); Resultado = 2 (Para essas contas serem realizadas é preciso que a função a ser utilizada possua um retorno como padrão)
        // console.log(calcular(2, 2, multiplicar)); Resultado = 4 (Para essas contas serem realizadas é preciso que a função a ser utilizada possua um retorno como padrão)


        // Função assincrona (Via API)
        async function buscarDadosFeriados() {
            const resposta = await fetch("https://brasilapi.com.br/api/feriados/v1/2025"); // Recebe a rerquisição de uma API externa e retorna os valores
            const dados = await resposta.json(); // Converte os daods brutos em JSON
            console.log(dados);
        }
        // buscarDadosFeriados();

            console.log(dadosCep);
        }

        const celsiusParaFahrenheit = (temperatura) => {

            return temperaturaConvertida.toFixed(1);
